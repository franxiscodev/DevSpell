services:
  postgres:
    image: postgres:16-alpine
    container_name: devspell-postgres
    environment:
      POSTGRES_USER: devspell
      POSTGRES_PASSWORD: devspell123
      POSTGRES_DB: devspell
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=trust"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devspell"]
      interval: 5s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_statement=all"

volumes:
  postgres_data:
